<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="signup.css">
</head>

<body>
      <div class="signup-main">
            <div class="signup-container">
                  <h3>
                        <img src="https://cdn-icons-png.flaticon.com/128/185/185985.png" class="logo-snapgram" alt="" />
                        Snapgram
                  </h3>

                  <h4>Create a new Account</h4>
                  <p>To use snapgram, Please enter your details!</p>

                  <form action="">
                        <label for="name">Name</label>
                        <input type="text" class="" placeholder="Your Name"/>

                        <label for="username">Username</label>
                        <input type="username" class="" placeholder="@username"/>

                        <label for="email">Email</label>
                        <input type="email" class="" placeholder="you@gmail.com"/>

                        <label for="password">Password</label>
                        <input type="password" class="" placeholder="Password"/>

                        <button class="btn-signup">Sign Up</button>
                        <p>OR</p>
                        <button class="btn-google">Sign up with Google!</button>


                        <p>Already have a account? <a href="signin.html" class="login-badge">Log In</a></p>
                  </form>
            </div>

            <div class="back-image">
                  <img src="dubai.jpeg" alt="" />
            </div>


      </div>

</body>

</html>
