<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="signup.css">
</head>

<body>
      <div class="signup-main">
            <div class="signup-container">
                  <h3>
                        <img src="https://cdn-icons-png.flaticon.com/128/185/185985.png" class="logo-snapgram" alt="" />
                        Snapgram
                  </h3>

                  <h4>User Login</h4>
                  <p>To use snapgram, Please Login!</p>

                  <form action="">
        
                        <label for="username">Username</label>
                        <input type="username" class="" placeholder="@username"/>

                       <label for="password">Password</label>
                        <input type="password" class="" placeholder="Password"/>

                        <button class="btn-signup">Log In</button>
                        <p>OR</p>
                        <button class="btn-google">Sign In with Google!</button>


                        <p>Don't have an account? <a href="signup.html" class="login-badge">Sign Up</a></p>
                  </form>
            </div>

            <div class="back-image">
                  <img src="dubai.jpeg" alt="" />
            </div>


      </div>

</body>

</html>
